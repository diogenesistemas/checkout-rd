<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Checkout RD</title>
</head>

<body>
    <header>
        <nav class="navbar navbar-dark bg-dark">
            <a class="navbar-brand" href="#">Empresa 100% confiável</a>
            <a class="btn btn-primary" href="#">Continuar Comprando</a>
        </nav>
    </header>
    <main class="container">
        <form id="checkout" class="row mt-4 ">
            <!-- Dados Pessoais -->
            <div class="col-md-4">
                <header class="bg-dark text-light p-2">Dados Pessoais</header>
                <div class="p-2">
                    <div class="form-group">
                        <label for="nomeUsuario">Nome Completo</label>
                        <input class="form-control" type="text" id="nomeUsuario" name="nomeUsuario"
                            placeholder="Digite seu nome completo" maxlength="11">
                    </div>
                    <div class="form-group">
                        <label for="cpfUsuario">CPF</label>
                        <input class="form-control" type="text" id="cpfUsuario" name="cpfUsuario"
                            placeholder="Digite seu CPF">
                    </div>
                    <div class="form-group">
                        <label for="telefoneUsuario">Telefone</label>
                        <input class="form-control" type="tel" id="telefoneUsuario" name="telefoneUsuario"
                            placeholder="Digite seu telefone">
                    </div>
                    <div class="form-group">
                        <label for="emailUsuario">Email</label>
                        <input class="form-control" type="email" id="emailUsuario" name="emailUsuario"
                            placeholder="Digite seu email">
                    </div>
                    <div class="form-group">
                        <label for="senhaUsuario">Senha</label>
                        <input class="form-control" type="password" id="senhaUsuario" name="senhaUsuario"
                            placeholder="Digite a senha">
                    </div>
                    <div class="form-group">
                        <label for="confirmaSenhaUsuario">Confirme a senha</label>
                        <input class="form-control" type="password" id="confirmaSenhaUsuario"
                            name="confirmaSenhaUsuario" placeholder="Confirme a senha">
                    </div>
                </div>
            </div>
            <!-- Entrega -->
            <div class="col-md-4">
                <header class="bg-dark text-light p-2">Entrega</header>
                <div class="p-2">
                    <div class="form-group">
                        <label for="cepEntrega">CEP</label>
                        <input class="form-control" type="text" id="cepEntrega" name="cepEntrega"
                            placeholder="Digite seu CEP">
                    </div>
                    <div class="form-group">
                        <label for="endereoUsuario">Endereço</label>
                        <input class="form-control" type="text" id="endereoUsuario" name="endereoUsuario"
                            placeholder="Digite seu Endereço">
                    </div>
                    <div class="form-group">
                        <label for="numeroUsuario">Número</label>
                        <input class="form-control" type="text" id="numeroUsuario" name="numeroUsuario"
                            placeholder="Digite o número">
                    </div>
                    <div class="form-group">
                        <label for="complementoUsuario">Complemento</label>
                        <input class="form-control" type="text" id="complementoUsuario" name="complementoUsuario"
                            placeholder="Digite o complemento">
                    </div>
                    <div class="form-group">
                        <label for="bairroUsuario">Bairro</label>
                        <input class="form-control" type="text" id="bairroUsuario" name="bairroUsuario"
                            placeholder="Digite o bairro">
                    </div>
                    <div class="form-group row">
                        <div class="col-6">
                            <label for="cidadeUsuario">Cidade</label>
                            <input class="form-control" type="text" id="cidadeUsuario" name="cidadeUsuario"
                                placeholder="Digite a cidade">
                        </div>
                        <div class="col-6">
                            <label for="estadoUsuario">Estado</label>
                            <select class="form-control" type="" id="estadoUsuario" name="estadoUsuario">
                                <option value="" disabled selected>Estado</option>
                                <option value="SP">SP</option>
                                <option value="CE">CE</option>
                                <option value="RJ">RJ</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-6">
                            <label for="freteRapido">Frete Rápido <br> R$ 50,00</label>
                            <input type="radio" id="freteRapido" name="entregaUsuario" value="50">
                        </div>
                        <div class="col-6">
                            <label for="freteNormal">Frete Normal <br> R$ 20,00</label>
                            <input type="radio" id="freteNormal" name="entregaUsuario" value="20">
                        </div>
                    </div>
                </div>
            </div>

            <!-- Pagamento -->
            <div class="col-md-4">
                <header class="bg-dark text-light p-2">Pagamento</header>
                <div class="d-flex justify-content-center flex-column p-2">
                    <h4>Camiseta Branca GG</h4>
                    <p>R% 20,00</p>
                </div>
                <div class="p-2">
                    <div class="form-group">
                        <label for="cartao">Número do Cartão</label>
                        <input class="form-control" type="number" id="cartao" name="cartao"
                            placeholder="Digite o número do seu cartão">
                    </div>
                    <div class="form-group row">
                        <div class="col-8">
                            <label for="validadeCartao">Validade do Cartão</label>
                            <input class="form-control" type="month" id="validadeCartao" name="validadeCartao"
                                placeholder="Data do cartão">
                        </div>
                        <div class="col-4">
                            <label for="CVVCartao">CVV</label>
                            <input class="form-control" type="number" id="CVVCartao" name="CVVCartao"
                                placeholder="CVV do Cartão">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="nomeTitular">Nome do Titular</label>
                        <input class="form-control" type="text" id="nomeTitular" name="nomeTitular"
                            placeholder="Digite o nome do titular do cartão">
                    </div>
                    <div class="form-group">
                        <label for="cpfTitular">CPF do Titular</label>
                        <input class="form-control" type="text" id="cpfTitular" name="cpfTitular"
                            placeholder="Digite o CPF do Titular">
                    </div>
                    <div class="d-flex justify-content-end">
                        <button class="btn btn-success" type="button" data-toggle="modal" data-target="#comprafinalizada" >Finalizar</button>
                    </div>
                </div>
            </div>
            
        </form>
    </main>


    <div id="comprafinalizada" class="modal" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Compra Realizada Com Sucesso</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <p>Uhuuuuu!! <br> Parabéns pela sua compra</p>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Beleza</button>
           
            </div>
          </div>
        </div>
      </div>


    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
    <script src="js/script.js"></script>
</body>

</html>
